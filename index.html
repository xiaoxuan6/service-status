<!DOCTYPE html>
<html lang="en">

<head>
    <title>service status</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords" content="Service Status 服务状态监测页面"/>
    <meta name="description" content="每10分钟记录一次服务状态日志，并使用页面展示。"/>
    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="./src/index.css"/>
</head>

<body>
<header>
    <div class="headerinner">
        <div class="headerleft">
            <a href="/">
                <img src="./public/logo.svg" alt="Logo" loading="eager" />
                <span>Service status</span>
            </a>
        </div>
        <div class="headerright">
            <a href="https://github.com/xiaoxuan6/service-status" target="_blank">Github</a>
        </div>
    </div>
</header>

<div id="SiteInfo" class="headline">
    <span>
      <img id="statusImg" src="./public/check/nodata.svg" alt="status" loading="eager" />
    </span>
    <span> Service status </span>
    <div id="updateTime">Last updated on: Loading...</div>
</div>

<div class="pageContainer">
    <div id="reports" class="reportContainer"></div>
    <div id="templates" style="display: none">
        <div id="statusSquareTemplate" class="statusSquare $color" data-status="$color"></div>
        <div id="statusLineTemplate" class="statusLine"></div>

        <div id="statusStreamContainerTemplate" class="statusStreamContainer"></div>

        <div id="statusContainerTemplate" class="statusContainer">
            <div class="statusHeader">
                <h6 class="statusTitle">$title</h6>
                <div class="$color statusHeadline">$status</div>
            </div>
            <div class="statusSubtitle">
                <div class="sectionUrl">
                    <a href="$url" target="_blank">$domainname</a>
                </div>
                <div class="statusUptime">$upTime Uptime 在60天内</div>
            </div>
        </div>
    </div>
</div>

<div id="clientInfo" class="clientInfo">
    <p>
        <span data-trace-placeholder="ip">IP : $ip | </span>
        <span data-trace-placeholder="loc">Loc : $loc | </span>
        <span data-trace-placeholder="ts">TS : $ts</span>
    </p>
    <p><span data-trace-placeholder="uag">UA : $uag</span></p>
</div>

</body>

<script src="./src/js/chart.umd.js"></script>
<script type="module" src="./src/index.js" defer></script>

</html>
